<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artesanías MX</title>

    <!-- Bootstrap -->
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-basket-fill"></i> Artesanías MX
        </a>
      </div>
    </nav>

    <div class="container">
      <!-- Formulario -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Agregar nueva artesanía</h5>
          <form id="form-artesania">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Precio (MXN)</label>
                <input type="number" class="form-control" id="precio" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email de contacto</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">URL de imagen</label>
                <input type="url" class="form-control" id="imagen" required />
              </div>
            </div>

            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Agregar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Contenedor de tarjetas -->
      <div id="contenedor-artesanias" class="row g-3"></div>
    </div>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js");
      }
    </script>
  </body>
</html>
